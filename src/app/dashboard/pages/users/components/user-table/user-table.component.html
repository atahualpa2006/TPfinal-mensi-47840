<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- name Column -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>NOMBRE COMPLETO</th>
    <td mat-cell *matCellDef="let element">{{ element | fullName }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>EMAIL</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- password Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef>CONTRASEÃ‘A</th>
    <td mat-cell *matCellDef="let element">{{ element.password }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">

      <button routerLink="by/{{element.id}} " mat-icon-button color="accent">
        <mat-icon>visibility</mat-icon>
      </button>

      <button (click)="editUser.emit(element)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>

      <button (click)="deleteUser.emit(element)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
